log:
  dir: "logs"
  rotation: "1 day"
  retention: "30 days"
  level: "DEBUG"

data:
  remote_dir: "/ftp/level2/"
  local_raw: "data/raw/"
  parquet_root: "data/parquet/"
  schema:
    symbol: "string"
    date: "string"
    price: "float"
    volume: "int"

model:
  train_days: 120
  valid_days: 20
  test_days: 20
  model_path: "models/"

pipeline:
  enable_download: true
  enable_decompress: true
  enable_parse: true
  enable_write: true
