name: CI

on:
  push:
    branches:
      - main
      - master
#      - develop
#      - "feature/**"
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install pip latest
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install dependencies
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov black ruff flake8

      ## help: Remove unused import: `os`
      # Run static checks
      - name: Run flake8
        run: |
          echo "ðŸ”¥ flake8 running..."
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

#      - name: Run ruff
#        run: |
#          echo "ðŸ”¥ ruff running..."
#          ruff check src/
#
#      # Run Black (check only)
#      - name: Black code style check
#        run: |
#          echo "ðŸ”¥ black running in --check mode..."
#          black --check --diff src/

      # Run pytest
      - name: Run pytest
        run: |
          echo "ðŸ”¥ pytest running..."
          pytest -q --disable-warnings --maxfail=1

