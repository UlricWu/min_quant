name: Sync master to develop

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master   # ğŸš¨ å¼ºåˆ¶ä» master checkout

      - name: Setup Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch all
        run: git fetch --all

      # ğŸš¨ Step 1ï¼šç¡®ä¿æœ¬åœ° master = æœ€æ–° master
      - name: Ensure local master is up to date
        run: |
          git checkout master
          git pull origin master

      # ğŸš¨ Step 2ï¼šåˆ‡åˆ° developï¼ˆçœŸæ­£ checkout develop åˆ†æ”¯ï¼‰
      - name: Checkout develop
        run: |
          git checkout develop || git switch -c develop origin/develop
          git pull origin develop

      # ğŸš¨ Step 3ï¼šmerge master into develop
      - name: Merge master into develop
        run: |
          git merge master --no-edit || true

      # ğŸš¨ Step 4ï¼špush develop
      - name: Push updated develop
        run: |
          git push origin develop
