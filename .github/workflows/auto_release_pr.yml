name: Auto Release PR

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-release-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}

      - name: Prepare release files
        run: |
          echo "Auto Release $(date)" > RELEASE_NOTES.md
          git add RELEASE_NOTES.md
          git commit -m "chore: auto release notes" || true

      - name: Create release PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master

          # ⭐ 每次创建新的 release 分支
          branch: release/auto-release
          branch-suffix: timestamp

          # ⭐ 删除旧 release 分支（非常关键，防止 update）
          delete-branch: true

          title: "Release: Next Version"
          labels: |
            release
            automated
          body: |
            Auto release PR generated from develop.
