name: Auto Release PR

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 1: è·å– develop æœ€æ–°æäº¤
      - name: Fetch all branches
        run: git fetch --all

      - name: Create clean release branch from develop
        run: |
          git checkout develop
          git pull origin develop

          # å¼ºåˆ¶åˆ›å»ºå…¨æ–° release åˆ†æ”¯ï¼ˆçœŸæ­£ä» develop èµ·ç‚¹ï¼‰
          git branch -f release/auto-release develop
          git push -f origin release/auto-release

      # Step 2: åˆ›å»º PRï¼ˆcreate-pull-request ä¸ä¼šæ”¹åŠ¨ä»£ç ï¼‰
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: release/auto-release            # æ³¨æ„è¿™é‡Œä¸ç”¨ prefix
          title: "Release: Next Version"
          body: |
            ## ğŸš€ Auto Release PR (develop â†’ master)

            This PR contains all semantic-release changes from develop.
            
            âœ” After merging, semantic-release will create a new version/tag.

          labels: |
