name: Auto Release PR

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-release-pr:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------------
      # 1. Checkout EXACT develop commit (å…³é”®ï¼Œä¸å¯æ”¹)
      # --------------------------------------------------------
      - name: Checkout commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}

      # --------------------------------------------------------
      # 2. Create semantic-release compatible commit
      #    â— ä¸éœ€è¦ç”Ÿæˆä»»ä½•æ–‡ä»¶ï¼Œåªéœ€è¦ä¸€ä¸ª allow-empty commit
      # --------------------------------------------------------
      - name: Create semantic-release trigger commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # â­ allow-empty: å³ä½¿æ²¡æœ‰å˜åŠ¨ä¹Ÿèƒ½ç”Ÿæˆ commitï¼ˆsemantic-release ä¼šè¯†åˆ«ï¼‰
          git commit --allow-empty -m "feat(release): prepare next version" || true

      # --------------------------------------------------------
      # 3. Force-create release branch from develop commit
      # --------------------------------------------------------
      - name: Sync release branch
        run: |
          git checkout -B release/auto-release ${{ github.sha }}
          git reset --hard ${{ github.sha }}

          # å°†è§¦å‘è¯­ä¹‰åŒ–çš„ commit ä¿ç•™åˆ° release åˆ†æ”¯
          git cherry-pick HEAD~0 || true

      - name: Push release branch
        run: git push -f origin release/auto-release

      # --------------------------------------------------------
      # 4. Create PR without modifying commits
      # --------------------------------------------------------
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: release/auto-release
          delete-branch: false   # ä¸å…è®¸å®ƒåˆ é™¤/é‡å»ºæˆ‘ä»¬çš„åˆ†æ”¯
          title: "Release: Next Version"
          labels: |
            release
            automated
          body: |
            ## ğŸš€ Auto Release PR (develop â†’ master)

            This PR was generated automatically.

            It contains an empty semantic-release commit:

            ```
            feat(release): prepare next version
            ```

            Merging this PR will trigger semantic-release to publish the next version.
