name: Auto Release PR (develop → release/auto-release)

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  create_auto_release_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create auto-release branch
        run: |
          git fetch origin
          git checkout -B release/auto-release
          git merge origin/develop --no-edit || true
          git push origin release/auto-release --force

      - name: Create PR from develop → release/auto-release
        uses: repo-sync/pull-request@v2
        with:
          source_branch: develop
          destination_branch: release/auto-release
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "chore(release): Auto release preparation"
          pr_body: |
            This PR is auto-generated from develop.
            Once merged, it will prepare the release branch.
          pr_label: "auto-release"
