name: Auto Release PR

on:
  push:
    branches:
      - develop
permissions:       # â­ è§£å†³ 403 çš„å…³é”®ï¼
  contents: write
  pull-requests: write
jobs:
  create-release-pr:
    name: Create Release Pull Request
    runs-on: ubuntu-latest
    # é¢å¤–ä¿æŠ¤ï¼šç¡®ä¿ä¸ä¼šåœ¨ master æˆ–å…¶ä»–åˆ†æ”¯è§¦å‘æœ¬ job
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js (semantic-release utils)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install -g conventional-changelog-cli

      - name: Generate CHANGELOG snippet since last release
        run: |
          conventional-changelog -p angular -r 1 > RELEASE_NOTES.md

      - name: Create release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -B release/auto-release

      - name: Push release branch
        run: |
          git push -f origin release/auto-release

      - name: Create or update pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: release/auto-release

          delete-branch: false

          update: false       # â­ ç¦ç”¨æ›´æ–°ï¼ˆä¸ reset/rebaseï¼‰
          rebase: false       # â­ ç¦ç”¨ rebaseï¼ˆä¸å¯¹é½ masterï¼‰
          draft: false


          title: "Release: Next Version"
          body: |
            ## ğŸ”¥ Auto Release PR (develop â†’ master)

            This PR contains all changes ready for the next production release.

            ### ğŸ“„ Change Log (auto-generated)
            ```
            $(cat RELEASE_NOTES.md)
            ```

            ### âœ” Merge this PR to trigger:
            - semantic version bump
            - tag creation
            - GitHub release
            - changelog updateï½œ

          labels: |
            release
            automated
