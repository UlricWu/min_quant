name: Auto Release PR

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-release-pr:
    runs-on: ubuntu-latest
    name: Create Auto Release PR

    steps:
      # ----------------------------------------------
      # 1) Checkout THIS push commit (NOT develop branch, NOT master)
      # ----------------------------------------------
      - name: Checkout current commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}   # â­ æœ€å…³é”®ä¿®å¤ç‚¹ â€” é˜²æ­¢æ±¡æŸ“æº

      # ----------------------------------------------
      # 2) Fetch all remote refs
      # ----------------------------------------------
      - name: Fetch remotes
        run: git fetch --all --prune

      - name: Debug HEAD
        run: |
          echo "HEAD commit:"
          git log -1 --oneline
          echo "Current branch:"
          git branch --show-current

      # ----------------------------------------------
      # 3) Force-create release/auto-release from THIS commit
      # ----------------------------------------------
      - name: Force sync release branch to develop commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # â­ Key: recreate release branch from current develop commit.
          git checkout -B release/auto-release ${{ github.sha }}
          git reset --hard ${{ github.sha }}

          echo "Auto release notes updated at $(date)" > RELEASE_NOTES.md
          git add RELEASE_NOTES.md
          git commit -m "chore: autorelease notes update" || true

      # ----------------------------------------------
      # 4) Push release branch (force)
      # ----------------------------------------------
      - name: Push release branch
        run: git push -f origin release/auto-release

      # ----------------------------------------------
      # 5) Create or update PR
      # ----------------------------------------------
      - name: Create or update PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: release/auto-release
          title: "Release: Next Version"
          labels: |
            release
            automated
          body: |
            ## ðŸš€ Auto Release PR (develop â†’ master)
            This PR was generated automatically.

            HEAD commit:
            ```
            $(git log -1 --oneline)
            ```
