name: Auto Release PR

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-release-pr:
    runs-on: ubuntu-latest
    name: Create Auto Release PR

    steps:
      # --------------------------------------------------------
      # 1) Always checkout THIS commit (not develop head)
      # --------------------------------------------------------
      - name: Checkout commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}

      - name: Debug commit
        run: |
          echo "HEAD commit:"
          git log -1 --oneline

      # --------------------------------------------------------
      # 2) Prepare semantic-release compatible commit
      #    (Empty commit but triggers semantic-release)
      # --------------------------------------------------------
      - name: Create semantic-release commit
        run: |
          git config user.name "github-actions[bot]"
          git.config user.email "github-actions[bot]@users.noreply.github.com"

          # ‚≠ê IMPORTANT: allow-empty ensures commit always exists
          git commit --allow-empty -m "feat(release): prepare next version" || true

      # --------------------------------------------------------
      # 3) Force-create release branch from this develop commit
      # --------------------------------------------------------
      - name: Sync release branch
        run: |
          git checkout -B release/auto-release ${{ github.sha }}
          git reset --hard ${{ github.sha }}

          # Include the semantic-release commit
          git cherry-pick HEAD~0 || true

      - name: Push release branch
        run: git push -f origin release/auto-release

      # --------------------------------------------------------
      # 4) Create PR (NEVER overwrite commit content)
      # --------------------------------------------------------
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          # PR target branch
          base: master

          # PR head branch
          branch: release/auto-release
          delete-branch: false

          title: "Release: Next Version"
          labels: |
            release
            automated

          body: |
            ## üöÄ Auto Release PR (develop ‚Üí master)

            This PR was generated automatically.

            It contains the release preparation commit:

            ```
            feat(release): prepare next version
            ```

            Merging this PR will trigger semantic-release and bump the version.
